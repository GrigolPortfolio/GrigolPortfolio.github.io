    <!-- ________________________________Section for displaying the 3D model _________________________ -->

<div id="model-container">
    
<!-- <script src="three.js"></script> -->
        <script src="GLTFLoader.js"></script>
        <script src="OrbitControls.js"></script>
        <script>
            let scene;
            let camera;
            let renderer;
            let controls;

            function init() {
                scene = new THREE.Scene();
                scene.background = new THREE.Color(0xdddddd);

                camera = new THREE.PerspectiveCamera(40, window.innerWidth / window.innerHeight, 1, 5000);
                camera.rotation.y = 45 / 180 * Math.PI;
                camera.position.x = 800;
                camera.position.y = 100;
                camera.position.z = 1000;

                controls = new THREE.OrbitControls(camera);
                controls.addEventListener('change', animate); // Call animate when controls change

                renderer = new THREE.WebGLRenderer({ antialias: true });
                renderer.setSize(window.innerWidth, window.innerHeight);

                document.getElementById('model-container').appendChild(renderer.domElement);

                const hlight = new THREE.AmbientLight(0x404040, 100);
                scene.add(hlight);

                const directionalLight = new THREE.DirectionalLight(0xffffff, 100);
                directionalLight.position.set(0, 1, 0);
                directionalLight.castShadow = true;
                scene.add(directionalLight);

                // Add other lights or elements as needed...

                const loader = new THREE.GLTFLoader();
                loader.load('scene.gltf', function(gltf) {
                    const car = gltf.scene.children[0];
                    car.scale.set(0.5, 0.5, 0.5);
                    scene.add(gltf.scene);
                    animate(); // Start the animation loop after loading the model
                });
            }

            function animate() {
                renderer.render(scene, camera);
                requestAnimationFrame(animate);
            }

            // Call init after all dependencies are loaded
            window.addEventListener('load', init);
        </script>
    </div>
